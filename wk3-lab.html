<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button>
</div>

<div id="solution"></div>

<script>
  function calculate(type, input1, input2) {
    let result;
    switch (type) {
      case 'square':
        result = input1 * input1;
        break;
      case 'half':
        result = input1 / 2;
        break;
      case 'percent':
        result = (input1 / input2) * 100 + '%';
        break;
      case 'integer':
        result = Math.floor(input1);
        break;
      case 'area':
        result = Math.PI * input1 * input1;
        break;
      default:
        result = 'Invalid operation';
    }
    return result;
  }

  function displayResults(type, result) {
    const solutionDiv = document.getElementById('solution');
    solutionDiv.innerHTML += `<p>The result of ${type} operation is: ${result}</p>`;
  }

  document.getElementById("square-button").addEventListener("click", function () {
    const input = parseFloat(document.getElementById("square-input").value);
    const result = calculate('square', input);
    displayResults('squaring', result);
  });

  document.getElementById("half-button").addEventListener("click", function () {
    const input = parseFloat(document.getElementById("half-input").value);
    const result = calculate('half', input);
    displayResults('halving', result);
  });

  document.getElementById("percent-button").addEventListener("click", function () {
    const input1 = parseFloat(document.getElementById("percent1-input").value);
    const input2 = parseFloat(document.getElementById("percent2-input").value);
    const result = calculate('percent', input1, input2);
    displayResults('percentage', result);
  });

  document.getElementById("int-button").addEventListener("click", function () {
    const input = parseFloat(document.getElementById("int-input").value);
    const result = calculate('integer', input);
    displayResults('integer conversion', result);
  });

  document.getElementById("area-button").addEventListener("click", function () {
    const input = parseFloat(document.getElementById("area-input").value);
    const result = calculate('area', input);
    displayResults('area calculation', result);

    // Adding a for loop example
    const loopResults = document.createElement('p');
    loopResults.textContent = 'Loop Results: ';
    for (let i = 1; i <= 5; i++) {
      loopResults.textContent += `Step ${i}: ${result * i} | `;
    }
    document.getElementById('solution').appendChild(loopResults);
  });
</script>

</body>
</html>
